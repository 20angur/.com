<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .dashboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .user-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>خوش آمدید فریناز جان! 💐</h1>
        <div class="user-info">
            <p>نام کاربری: fariba</p>
            <p>آخرین ورود: ۱۴۰۳/۰۵/۱۵</p>
        </div>
        <button class="logout-btn" onclick="window.location.href='login.html'">خروج از حساب</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
		@font-face{
	font-family: f18;
	src: url("font/pixelboy-BNarm 18.ttf");
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            //font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-family: f18;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 8px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #888;
            font-size: 18px;
        }

        .btn-login {
            background: #4ecdc4;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #45b7b0;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4ecdc4;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .fa-google { background: #db4437; }
        .fa-facebook { background: #3b5998; }
        .fa-apple { background: #000; }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-lock"></i>
        </div>
		
        <form>

			<div class="form-group">
                <label for="email">ایمیل یا نام کاربری</label>
                <i class="fas fa-user"></i>
                <input type="text" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">رمز عبور</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
            </div>

            <a href="contact us.html"><button type="submit" class="btn-login">ورود به حساب</button></a>
			
        </form>

        <div class="links">
            <a href="#">رمز عبور را فراموش کرده‌اید؟</a> |
            <a href="#">ثبت نام کنید</a>
        </div>

        <div class="social-login">
            <p>یا با استفاده از</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </div>

    <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const validUsername = "fariba";
        const validPassword = "1234";

        if(email === validUsername && password === validPassword) {
            // ریدایرکت به صفحه داشبورد
            window.location.href = "dashboard.html";
        } else {
            if(email !== validUsername) {
                alert('نام کاربری نامعتبر!');
            } else if(password !== validPassword) {
                alert('رمز عبور اشتباه است!');
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با کلینیک آرامش</title>
<link href="contac us.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" style="text-decoration: none"><div class="logo">دیوونه خونه فریبا</div></a>
            <div class="nav-links">
                <a href="about us.html" target="_blank">درباره ما</a>
                <a href="weblog.html" target="_blank">وبلاگ</a>
                <a href="contact us.html" target="_blank">تماس با ما</a>
            </div>
        </nav>
        <div class="separator"></div>
    </header>

    <div class="contact-page">
        <div class="contact-container">
            <!-- اطلاعات تماس -->
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"><img src="img/192.png" style="width: 60px; height: auto"></i>
                    </div>
                    <div>
                        <h3>آدرس کلینیک</h3>
                        <p>تهران، خیابان ولیعصر، کوچه فلان، پلاک ۱۲۳</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone"><img src="img/426.png" style="width: 60px; height: auto"></i>
                    </div>
                    <div>
                        <h3>تلفن تماس</h3>
                        <p>۰۲۱-۱۲۳۴۵۶۷۸</p>
                        <p>۰۹۱۲-۳۴۵-۶۷۸۹</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"><img src="img/459.png" style="width: 60px; height: auto"></i>
                    </div>
                    <div>
                        <h3>ایمیل</h3>
                        <p>info@arameshclinic.ir</p>
                        <p>support@arameshclinic.ir</p>
                    </div>
                </div>
            </div>

            <!-- فرم تماس -->
            <div class="contact-form">
                <h2 class="form-title">پیام به ما</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="نام کامل شما" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="آدرس ایمیل" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" placeholder="شماره تماس" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input form-textarea" placeholder="متن پیام شما..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        ارسال پیام
                    </button>
                </form>
            </div>
        </div>

        <!-- نقشه -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.676338036691!2d51.38929071527245!3d35.73205198018736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDQzJzU1LjQiTiA1McKwMjMnMzEuMyJF!5e0!3m2!1sen!2sir!4v1627987654321!5m2!1sen!2sir" 
                    loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
